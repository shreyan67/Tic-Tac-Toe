<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com <span class="navright"><button id="darkModeToggle">Dark Mode</button></span></li>
       
      </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to MyTicTacToe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="Scoreboard_text">Score-Board</div>

        <div class="scoreboard">
          <p>Player X: <span id="scoreX">0</span></p>
          <p>Player O: <span id="scoreO">0</span></p>
        </div>
        
        
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
       <div class="text_after_pic">Better Than...</div>
        <div class="imgbox2">
          <img src="Mario_1-gif.gif" alt=""></gif>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
